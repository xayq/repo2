<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
    <div id="show">
        {{msg}}
        {{msg==""?"aa":"bb"}}
        {{number+5}}
    </div>
    <script>
        new Vue({
            el:"#show",
            data:{
                msg:"Hello Vue!!!",
                number:3
            }
        });
    </script>
</body>
</html>
